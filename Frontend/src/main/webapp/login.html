<header style="display: flex; flex-direction: row;">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <div id="logo" style="display: flex; flex-direction: row; margin-left: 30px;">
        <img src="static/images/bouleCristal.PNG" height="30" width="30"/>
        <h1 style="margin-block-start:0px; margin-block-end:0px;">Predict'IF</h1>
        <img src="static/images/bouleCristal.PNG" height="30" width="30"/>
    </div>
    
    <section class="login" >
    
        <input type="text" placeholder="Email" id="champ_login"/>
        <input type="password" placeholder="Mot de passe" id="champ_password"/>
        <button  id="bouton-connexion" >Connexion</button>
        <button id="bouton-deconnexion" style="display: none;">Deconnexion</button>
        
        
        <script>
            $(document).ready(majConnexion);
             
            function majConnexion(){
                
                let cookie = recupCookie();            
                if(!cookie){
                    $('#bouton-connexion').on( 'click', connexion);
                }else{
                    masquerConnexion();
                }
                $('#bouton-deconnexion').on( 'click', deconnexion);  
                
            }
            
            function connexion(){
                
                        console.log("clic sur le bouton de connexion"); // LOG dans Console Javascript

                        // Récupération de la valeur des champs du formulaire
                        var champLogin = $('#champ_login').val();
                        var champPassword = $('#champ_password').val();

                        
                        // Appel AJAX
                        $.ajax({
                            url: './ActionServlet',
                            method: 'POST',
                            data: {
                                todo: 'connexion',
                                login: champLogin,
                                password: champPassword
                            },
                            dataType: 'json'
                        })
                        .done( function (response) { // Fonction appelée en cas d'appel AJAX réussi
                            console.log('Response',response); // LOG dans Console Javascript
                            
                            if (response.connexion) {
                                // TODO: afficher les informations du client dans la notification
                                // Exemple: Connexion de Ada Lovelace (ID 1)
                                $('#err').html("Connexion de "+response.client.prenom);
                                masquerConnexion();
                                
                            }
                        })
                        .fail( function (error) { // Fonction appelée en cas d'erreur lors de l'appel AJAX
                            console.log('Error',error); // LOG dans Console Javascript
                            alert("Erreur lors de la connexion");
                        })
                        .always( function () { // Fonction toujours appelée

                        });
                        
                        
                        
            }
            
            function masquerConnexion(){
                var champ_login = document.getElementById('champ_login');
                champ_login.style.display="none";

                var champ_password = document.getElementById('champ_password');
                champ_password.style.display="none";

                var bouton_connexion = document.getElementById('bouton-connexion');
                bouton_connexion.style.display="none";

                var bouton_deconnexion = document.getElementById('bouton-deconnexion');
                bouton_deconnexion.style.display="inline";
            }
            
             function masquerDeconnexion(){
                var champ_login = document.getElementById('champ_login');
                champ_login.style.display="inline";
                    
                var champ_password = document.getElementById('champ_password');
                champ_password.style.display="inline";
                    
                var bouton_connexion = document.getElementById('bouton-connexion');
                bouton_connexion.style.display="inline";
                    
                var bouton_deconnexion = document.getElementById('bouton-deconnexion');
                bouton_deconnexion.style.display="none";
            }
            
            function deconnexion(){
                    document.cookie = recupCookie()+ " ;expires = Thu, 01 Jan 1970 00:00:00 GMT";
                    window.location.href="index.html";
                    masquerDeconnexion();                   
                
            }
            
            function recupCookie(){
                let nameCookie = "id"
                let cookies = document.cookie.split(';');
                for(var i=0;i < cookies.length;i++) {
                    var c = cookies[i];
                    while (c.charAt(0)==' ') {
                        c = c.substring(1,c.length);
                    }
                    if (c.indexOf(nameCookie) == 0){
                        return nameCookie+c.substring(nameCookie.length,c.length);
                    }
                }
                return null;
            }
        </script>
        
    </section>
    
</header>
